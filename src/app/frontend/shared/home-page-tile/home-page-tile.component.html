<div class="home-page-tile">
  <div class="p-5">
    <!-- <h4>কর্মকর্তা ও কর্মচারীগন</h4> -->
    <h4>{{ title }}</h4>
    <div class="d-flex align-items-center">
      <img
        class="brand-img"
        src="../../../../assets/images/{{ imageName }}"
        alt=""
      />
      <div>
        <ul>
          <li *ngFor="let link of links">
            <a href="{{ link.link }}">{{ link.name }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
